# Project information
site_name: 'Material Template'
site_description: 'A Material Design theme for MkDocs'
site_author: 'Wes Roach'
site_url: 'https://squidfunk.github.io/mkdocs-material/' # TODO(Wes): update

pages:
  - Home: index.md
  - About: about.md
  - License: license.md

# Repository
repo_name: 'WesRoach/mkdocs-template'
repo_url: 'https://github.com/WesRoach/mkdocs-template'

# Copyright
copyright: 'Copyright &copy; 2018 Wes Roach'

# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  feature:
    tabs: true

# Customization
extra:
  social:
    - type: 'github'
      link: 'https://github.com/WesRoach'
    - type: 'twitter'
      link: 'https://twitter.com/WesRoach'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/in/wes-roach/'
  search:
    tokenizer: '[\s\-\.]+'
  disqus: 'mkdocs-material' # site_url must be set

# Google Analytics
google_analytics:
  - 'UA-113461484-1'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde